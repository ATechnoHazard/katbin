apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: katbin-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

spec:
  tls:
    - hosts:
      - api.katb.in
      secretName: katbin-tls
  rules:
  - host: api.katb.in
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: katbin-service
            port: 
              number: 80